<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <title>Image Effector @coachoox</title>
    </head>
    <body>
        <div class="header">
            <h2>Image Effector</h2>
        </div>

        <div class="container">
            <div class="file">
                <p>Select Image File</p>
                <input type="file" name="upload" id="upload" accept="img/*" />
                <button class="upload">Upload</button>
            </div>
            <div class="content hidden">
                <div class="preview"></div>
                <div class="controls">
                    <div class="control">
                        <label for="brightness">Brightness</label><br />
                        <input
                            id="brightness"
                            type="range"
                            name="brightness"
                            min="0"
                            max="200"
                            value="100"
                            data-sizing="%"
                        />
                    </div>

                    <div class="control">
                        <label for="contrast">Contrast</label><br />
                        <input
                            id="contrast"
                            type="range"
                            name="contrast"
                            min="0"
                            max="200"
                            value="100"
                            data-sizing="%"
                        />
                    </div>

                    <div class="control">
                        <label for="blur">Blur</label><br />
                        <input
                            id="blur"
                            type="range"
                            name="blur"
                            min="0"
                            max="25"
                            value="0"
                            data-sizing="px"
                        />
                    </div>

                    <div class="control">
                        <label for="grayscale">GrayScale</label><br />
                        <input
                            id="grayscale"
                            type="range"
                            name="grayscale"
                            min="0"
                            max="200"
                            value="0"
                            data-sizing="%"
                        />
                    </div>

                    <div class="control">
                        <label for="huerotate">Hue Rotate</label><br />
                        <input
                            id="huerotate"
                            type="range"
                            name="huerotate"
                            min="0"
                            max="360"
                            value="0"
                            data-sizing="deg"
                        />
                    </div>

                    <div class="control">
                        <label for="invert">Invert</label><br />
                        <input
                            id="invert"
                            type="range"
                            name="invert"
                            min="0"
                            max="100"
                            value="0"
                            data-sizing="%"
                        />
                    </div>

                    <div class="control">
                        <label for="sepia">Sepia</label><br />
                        <input
                            id="sepia"
                            type="range"
                            name="sepia"
                            min="0"
                            max="360"
                            value="0"
                            data-sizing="%"
                        />
                    </div>

                    <div class="control">
                        <button class="reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./src/js/file.js"></script>
        <script src="./src/js/effects.js"></script>
    </body>
</html>
